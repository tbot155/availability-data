<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Availability</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
      overflow-x: hidden;
      background: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .navigation {
      text-align: center;
      margin: 10px 0;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
      gap: 4px;
      box-sizing: border-box;
    }

    .day {
      background: #f9f9f9;
      border: 1px solid #ccc;
      min-height: 100px;
      padding: 4px;
      box-sizing: border-box;
      text-align: center;
    }

    .day-header {
      font-weight: bold;
      text-align: center;
      background: #eaeaea;
      padding: 4px 0;
    }

    .slot {
      margin-top: 4px;
      padding: 4px;
      border-radius: 4px;
      font-size: 14px;
      color: #fff;
    }

    .available {
      background-color: #4CAF50;
    }

    .unavailable {
      background-color: #888888;
    }

    .other-month {
      background-color: #555555 !important;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 18px;
      }

      .calendar {
        font-size: 12px;
        gap: 2px;
      }

      .day {
        min-height: 80px;
        padding: 2px;
      }

      .slot {
        font-size: 11px;
        padding: 3px;
      }

      .navigation button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Availability</h1>
  <div class="navigation">
    <button onclick="changeMonth(-1)">Prev</button>
    <span id="month-year"></span>
    <button onclick="changeMonth(1)">Next</button>
  </div>
  <div id="calendar" class="calendar"></div>

  <script>
    const calendarEl = document.getElementById('calendar');
    const monthYearEl = document.getElementById('month-year');

    let currentDate = new Date();

    let availabilityData = {};

    async function loadJSON() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/tbot155/availability-data/main/availability.json');
        availabilityData = await response.json();
        renderCalendar();
      } catch (error) {
        console.error('Failed to fetch availability data:', error);
      }
    }

    function renderCalendar() {
      calendarEl.innerHTML = '';

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      const start = new Date(year, month, 1);
      const end = new Date(year, month + 1, 0);

      // Calculate range to show full weeks
      const startDay = start.getDay(); // Sunday = 0
      const daysInMonth = end.getDate();

      const firstDateShown = new Date(start);
      firstDateShown.setDate(start.getDate() - startDay);

      const lastDateShown = new Date(end);
      lastDateShown.setDate(end.getDate() + (6 - end.getDay()));

      // Add headers
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayNames.forEach(day => {
        const header = document.createElement('div');
        header.className = 'day-header';
        header.textContent = day;
        calendarEl.appendChild(header);
      });

      let date = new Date(firstDateShown);

      while (date <= lastDateShown) {
        const dayEl = document.createElement('div');
        dayEl.className = 'day';

        const dateStr = date.toISOString().split('T')[0];
        const monthStr = (month + 1).toString().padStart(2, '0');
        const currentMonthStr = `${year}-${monthStr}`;

        if (!date.toISOString().startsWith(currentMonthStr)) {
          dayEl.classList.add('other-month');
        }

        const dayNumber = document.createElement('div');
        dayNumber.textContent = date.getDate();
        dayEl.appendChild(dayNumber);

        ['morning', 'evening'].forEach(slot => {
          const slotEl = document.createElement('div');
          slotEl.classList.add('slot');

          if (availabilityData[dateStr] && availabilityData[dateStr][slot]) {
            slotEl.classList.add('available');
          } else {
            slotEl.classList.add('unavailable');
          }

          slotEl.textContent = slot.charAt(0).toUpperCase() + slot.slice(1);
          dayEl.appendChild(slotEl);
        });

        calendarEl.appendChild(dayEl);
        date.setDate(date.getDate() + 1);
      }

      const options = { month: 'long', year: 'numeric' };
      monthYearEl.textContent = currentDate.toLocaleDateString(undefined, options);
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    loadJSON();
  </script>
</body>
</html>
