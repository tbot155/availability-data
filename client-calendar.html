<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Availability Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin: 1rem 0 0.5rem;
      font-size: 1.5rem;
    }

    #controls {
      text-align: center;
      margin-bottom: 1rem;
    }

    button {
      margin: 0 0.5rem;
      padding: 0.25rem 0.75rem;
      font-size: 0.9rem;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      width: 100%;
      max-width: 420px;
      padding: 0.5rem;
    }

    .day-label {
      text-align: center;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 4px 0;
    }

    .day {
      background: #f0f0f0;
      border-radius: 4px;
      padding: 2px;
      text-align: center;
      font-size: 0.7rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .outside-month {
      background-color: #bbb !important;
      color: #777;
    }

    .date {
      font-weight: bold;
      margin-bottom: 2px;
    }

    .slot {
      margin: 1px 0;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 0.6rem;
      color: white;
      width: 80%;
    }

    .available {
      background-color: #4caf50;
    }

    .unavailable {
      background-color: #666;
    }

    @media (max-width: 480px) {
      #calendar {
        max-width: 100%;
        gap: 1px;
      }
    }
  </style>
</head>
<body>
  <h1>Availability</h1>
  <div id="controls">
    <button onclick="changeMonth(-1)">&lt; Prev</button>
    <span id="monthYear"></span>
    <button onclick="changeMonth(1)">Next &gt;</button>
  </div>
  <div id="calendar"></div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const monthYearEl = document.getElementById("monthYear");

    const dayLabels = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    let currentDate = new Date();

    async function fetchAvailability() {
      const res = await fetch("https://raw.githubusercontent.com/tbot155/availability-data/main/availability.json");
      return await res.json();
    }

    function getKey(date) {
      return date.toISOString().split("T")[0];
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    async function renderCalendar() {
      const availability = await fetchAvailability();
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      const firstDay = new Date(year, month, 1);
      const startDay = new Date(firstDay);
      startDay.setDate(firstDay.getDate() - firstDay.getDay());

      const lastDay = new Date(year, month + 1, 0);
      const endDay = new Date(lastDay);
      endDay.setDate(lastDay.getDate() + (6 - lastDay.getDay()));

      monthYearEl.textContent = firstDay.toLocaleDateString("default", {
        month: "long",
        year: "numeric",
      });

      calendarEl.innerHTML = "";

      dayLabels.forEach((label) => {
        const labelEl = document.createElement("div");
        labelEl.textContent = label;
        labelEl.className = "day-label";
        calendarEl.appendChild(labelEl);
      });

      let date = new Date(startDay);
      while (date <= endDay) {
        const dayEl = document.createElement("div");
        dayEl.className = "day";
        if (date.getMonth() !== month) {
          dayEl.classList.add("outside-month");
        }

        const dateEl = document.createElement("div");
        dateEl.className = "date";
        dateEl.textContent = date.getDate();
        dayEl.appendChild(dateEl);

        ["AM", "PM"].forEach((slot) => {
          const slotEl = document.createElement("div");
          slotEl.className = "slot";
          const key = getKey(date);
          const isAvailable = availability[key] && availability[key][slot] === true;
          slotEl.classList.add(isAvailable ? "available" : "unavailable");
          slotEl.textContent = slot;
          dayEl.appendChild(slotEl);
        });

        calendarEl.appendChild(dayEl);
        date.setDate(date.getDate() + 1);
      }
    }

    renderCalendar();
  </script>
</body>
</html>
